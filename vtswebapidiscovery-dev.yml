## Configuração do Ambiente de Desenvolvimento (Máquina na AWS de Develop) ##

eureka:
  host: localhost
  name: eureka
  port: 8084

## Logging And Swagger UI
## Logging level can be one of one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.
logging:
  level:
    root: INFO
    br.absoftware.abscore_discovery: DEBUG

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.host}:${eureka.port}/${eureka.name}/
  server:
    wait-time-in-ms-when-sync-empty: 3000