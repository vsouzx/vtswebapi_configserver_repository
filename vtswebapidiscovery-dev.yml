## Configuração do Ambiente de Desenvolvimento (Máquina na AWS de Develop) ##

eureka:
  host: localhost
  name: eureka
  port: 8084

  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8084/eureka

## Logging And Swagger UI
## Logging level can be one of one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.
logging:
  level:
    root: INFO
    br.absoftware.abscore_discovery: DEBUG