## Configuração Default da Aplicação ##

server:
  port: ${server.port}

## Eureka - Service Discovery
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host}:${eureka.port}/${eureka.name}/
    register-with-eureka: true
    fetch-registry: true

## Config Application and Database
spring:
  application:
    name: vtswebapigateway
  cloud:
    gateway:
      routes:
        - id: estados
          uri: lb://estados
          predicates:
            - Path:/estados/**